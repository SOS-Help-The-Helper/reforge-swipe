        }
        
        .stat {

        }
        
        .card {

            border-radius: 20px;
            padding: 28px;
            position: relative;
            transform-origin: center;
            transition: transform 0.1s ease-out, background 0.15s;
            cursor: grab;
            min-height: 340px;
        }
        
        .card:active { cursor: grabbing; }
        
        .card.swiping-left {

            border-color: var(--red);
        }

        }
        
        .swipe-indicator {

            top: 20px;
            font-size: 1rem;
            font-weight: 700;
            padding: 8px 16px;
            border-radius: 8px;
            opacity: 0;
            transition: opacity 0.15s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .swipe-indicator.pass {

            background: var(--red);
            color: white;
        }
        
        .swipe-indicator.qualify {

            background: var(--green);
            color: white;
        }

    </style>

// Touch handling

function init() {
    updateStats();
    showCard();
    setupTouchHandlers();
    setupKeyboard();
}

function setupTouchHandlers() {
    card.addEventListener('touchstart', handleTouchStart, { passive: true });
    card.addEventListener('touchmove', handleTouchMove, { passive: false });
    card.addEventListener('touchend', handleTouchEnd);
    card.addEventListener('mousedown', handleMouseDown);
    document.addEventListener('mousemove', handleMouseMove);
    document.addEventListener('mouseup', handleMouseUp);
}

function handleTouchStart(e) {
    if (index >= prospects.length) return;
    startX = e.touches[0].clientX;
    startY = e.touches[0].clientY;
    isDragging = true;
    card.style.transition = 'none';
}

function handleTouchMove(e) {
    if (!isDragging) return;
    currentX = e.touches[0].clientX - startX;
    const currentY = e.touches[0].clientY - startY;
    
    if (Math.abs(currentY) > Math.abs(currentX) && Math.abs(currentX) < 30) {
        return;
    }
    
    e.preventDefault();
    updateCardPosition(currentX);
}

function handleTouchEnd() {
    if (!isDragging) return;
    isDragging = false;
    card.style.transition = '';
    
    if (Math.abs(currentX) > 100) {
        swipe(currentX > 0 ? 'qualify' : 'reject', true);
    } else {
        resetCard();
    }
    currentX = 0;
}

function handleMouseDown(e) {
    if (index >= prospects.length) return;
    startX = e.clientX;
    isDragging = true;
    card.style.transition = 'none';
}

function handleMouseMove(e) {
    if (!isDragging) return;
    currentX = e.clientX - startX;
    updateCardPosition(currentX);
}

function handleMouseUp() {
    if (!isDragging) return;
    isDragging = false;
    card.style.transition = '';
    
    if (Math.abs(currentX) > 100) {
        swipe(currentX > 0 ? 'qualify' : 'reject', true);
    } else {
        resetCard();
    }
    currentX = 0;
}

function updateCardPosition(x) {
    const rotate = x * 0.05;
    card.style.transform = `translateX(${x}px) rotate(${rotate}deg)`;
    
    card.classList.remove('swiping-left', 'swiping-right');
    if (x < -30) card.classList.add('swiping-left');
    if (x > 30) card.classList.add('swiping-right');
}

function resetCard() {
    card.style.transform = '';
    card.classList.remove('swiping-left', 'swiping-right');
}

function setupKeyboard() {
    document.addEventListener('keydown', (e) => {
        if (index >= prospects.length) return;
        if (e.key === 'ArrowLeft' || e.key === 'j') swipe('reject');
        if (e.key === 'ArrowRight' || e.key === 'k') swipe('qualify');
        if (e.key === 'l') openLI();
        if (e.key === 'u') undo();
    });
}

function showCard() {
    if (index >= prospects.length) {
        showDone();
        return;
    }
    
    const p = prospects[index];
    const tagHtml = p.tags.map(t => `<span class="tag ${t.includes('üî•') ? 'hot' : ''}">${t}</span>`).join('');
    
    card.innerHTML = `
        <div class="swipe-indicator pass">Pass</div>
        <div class="swipe-indicator qualify">Qualify</div>
        <div class="prospect-name">${p.name}</div>
        <div class="prospect-title">${p.title}</div>
        <div class="prospect-details">
            <div class="detail-row">
                <span class="detail-icon">‚óà</span>
                <span class="detail-text"><strong>${p.company}</strong><br><span style="color: var(--text-secondary); font-size: 0.85rem;">${p.companyBlurb}</span></span>
            </div>
            <div class="detail-row">
                <span class="detail-icon">‚óé</span>
                <span class="detail-text">${p.location}</span>
            </div>
            <div class="detail-row">
                <span class="detail-icon">‚óâ</span>
                <span class="detail-text"><strong>${p.connections}</strong> mutual connections</span>
            </div>
            <div class="detail-row">
                <span class="detail-icon">‚è±</span>
                <span class="detail-text"><strong>${p.roleMonths}</strong> ${p.roleMonths === 1 ? 'month' : 'months'} in role</span>
            </div>
        </div>
        <div class="tags">${tagHtml}</div>
    `;
    
    card.classList.add('entering');
    setTimeout(() => card.classList.remove('entering'), 250);
}

function swipe(action, fromGesture = false) {
    if (index >= prospects.length) return;
    
    const p = prospects[index];
    history.push({ prospect: p, action: action, index: index });
    
    const exitX = action === 'qualify' ? '150%' : '-150%';
    const exitRotate = action === 'qualify' ? '20deg' : '-20deg';
    card.style.setProperty('--exit-x', exitX);
    card.style.setProperty('--exit-rotate', exitRotate);
    card.classList.add('exiting');
    
    setTimeout(() => {
        card.classList.remove('exiting', 'swiping-left', 'swiping-right');
        card.style.transform = '';
        
        if (action === 'qualify') {
            qualified.push(p);
            localStorage.setItem('grunt_qualified', JSON.stringify(qualified));
        } else {
            rejected.push(p);
            localStorage.setItem('grunt_rejected', JSON.stringify(rejected));
        }
        
        index++;
        updateStats();
        showCard();
    }, 250);
}

function undo() {
    if (history.length === 0) {
        showToast('Nothing to undo');
        return;
    }
    
    const last = history.pop();
    
    if (last.action === 'qualify') {
        qualified = qualified.filter(p => p.name !== last.prospect.name);
        localStorage.setItem('grunt_qualified', JSON.stringify(qualified));
    } else {
        rejected = rejected.filter(p => p.name !== last.prospect.name);
        localStorage.setItem('grunt_rejected', JSON.stringify(rejected));
    }
    
    index = last.index;
    updateStats();
    showCard();
    showToast('Undone');
}

function openLI() {
    if (index >= prospects.length) return;
    const p = prospects[index];
    // If we have a direct LinkedIn URL, use it. Otherwise search.
    let url = p.linkedin;
    if (!url || url.includes('example')) {
        // Fallback: LinkedIn search for name + company
        const query = encodeURIComponent(`${p.name} ${p.company}`);
        url = `https://www.linkedin.com/search/results/people/?keywords=${query}`;
    }
    window.open(url, '_blank');
}

function updateStats() {
    document.getElementById('qc').textContent = qualified.length;
    document.getElementById('rc').textContent = rejected.length;
    document.getElementById('rm').textContent = Math.max(0, prospects.length - index);
}

function showDone() {
    document.getElementById('controls').style.display = 'none';
    card.innerHTML = `
        <div class="done-state">
            <div class="done-icon">‚úì</div>
            <div class="done-title">All done</div>
            <div class="done-subtitle">${qualified.length} qualified ¬∑ ${rejected.length} passed</div>
            <div class="export-buttons">
                <button class="export-btn primary" onclick="exportCSV('qualified')">Export Qualified</button>
                <button class="export-btn secondary" onclick="exportCSV('rejected')">Export Passed</button>
                <button class="export-btn tertiary" onclick="resetAll()">Start Over</button>
            </div>
        </div>
    `;
}

function exportCSV(type) {
    const data = type === 'qualified' ? qualified : rejected;
    if (data.length === 0) {
        showToast('Nothing to export');
        return;
    }
    
    const headers = ['Name', 'Title', 'Company', 'Location', 'Connections', 'Tags', 'LinkedIn'];
    const rows = data.map(p => [p.name, p.title, p.company, p.location, p.connections, p.tags.join('; '), p.linkedin]);
    const csv = [headers, ...rows].map(r => r.map(c => `"${c}"`).join(',')).join('\n');
    
    const blob = new Blob([csv], { type: 'text/csv' });
    const url = URL.createObjectURL(blob);
    const a = document.createElement('a');
    a.href = url;
    a.download = `grunt-${type}-${new Date().toISOString().split('T')[0]}.csv`;
    a.click();
    URL.revokeObjectURL(url);
    
    showToast(`Exported ${data.length} prospects`);
}

function resetAll() {
    if (!confirm('Clear all progress and start over?')) return;
    qualified = [];
    rejected = [];
    history = [];
    index = 0;
    localStorage.removeItem('grunt_qualified');
    localStorage.removeItem('grunt_rejected');
    document.getElementById('controls').style.display = 'flex';
    updateStats();
    showCard();
}

function showToast(msg) {
    const toast = document.getElementById('toast');
    toast.textContent = msg;
    toast.classList.add('show');
    setTimeout(() => toast.classList.remove('show'), 2000);
}

init();
</script>
