            --card-bg: #141f14;
            --card-border: #1e2e1e;
            --text: #ffffff;
            --text-secondary: #7a917a;
            --green: #2d5a2d;
            --green-light: #4a8c4a;
            --green-bright: #5cb85c;
            --green-glow: rgba(92, 184, 92, 0.3);
            --red: #8b3a3a;
            --red-light: #a85454;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', Roboto, sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            min-height: -webkit-fill-available;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            touch-action: pan-y;
        }
        
        header {
            padding: 16px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
            z-index: 10;
        }
        
        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            letter-spacing: -0.5px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .logo-icon {
            width: 36px;
            height: 36px;
            background: linear-gradient(135deg, var(--green-light) 0%, var(--green) 100%);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }
        
        .stats-bar {
            display: flex;
            gap: 16px;
            font-size: 0.9rem;
            font-weight: 600;
        }
        
        .stat {
            display: flex;
            align-items: center;
            gap: 6px;
        }
        
        .stat.qualified { color: var(--green-bright); }
        .stat.rejected { color: var(--red-light); }
        .stat.remaining { color: var(--text-secondary); }
        
        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 0 20px;
            position: relative;
            overflow: hidden;
        }
        
        .card-container {
            width: 100%;
            max-width: 400px;
            position: relative;
        }
        
        .card {
            background: var(--card-bg);
            border: 1px solid var(--card-border);
            border-radius: 20px;
            padding: 28px;
            position: relative;
            transform-origin: center;
            transition: transform 0.1s ease-out, background 0.15s;
            cursor: grab;
            min-height: 360px;
        }
        
        .card:active { cursor: grabbing; }
        
        .card.swiping-left {
            background: linear-gradient(135deg, var(--card-bg) 0%, rgba(139,58,58,0.15) 100%);
            border-color: var(--red);
        }
        
        .card.swiping-right {
            background: linear-gradient(135deg, var(--card-bg) 0%, rgba(92,184,92,0.1) 100%);
            border-color: var(--green-light);
        }
        
        .swipe-indicator {
            position: absolute;
            top: 20px;
            font-size: 1rem;
            font-weight: 700;
            padding: 8px 16px;
            border-radius: 8px;
            opacity: 0;
            transition: opacity 0.15s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .swipe-indicator.pass {
            left: 20px;
            background: var(--red);
            color: white;
        }
        
        .swipe-indicator.qualify {
            right: 20px;
            background: var(--green);
            color: white;
        }
        
        .card.swiping-left .swipe-indicator.pass,
        .card.swiping-right .swipe-indicator.qualify {
            opacity: 1;
        }
        
        /* Card header with LinkedIn button */
        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 4px;
        }
        
        .prospect-name {
            font-size: 1.75rem;
            font-weight: 700;
            letter-spacing: -0.5px;
            line-height: 1.2;
            flex: 1;
            padding-right: 12px;
        }
        
        .linkedin-btn {
            width: 44px;
            height: 44px;
            background: linear-gradient(135deg, #0077b5 0%, #005885 100%);
            border: none;
            border-radius: 12px;
            color: white;
            font-weight: 700;
            font-size: 1rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            transition: transform 0.15s, box-shadow 0.15s;
            box-shadow: 0 2px 8px rgba(0,119,181,0.3);
        }
        
        .linkedin-btn:active {
            transform: scale(0.95);
        }
        
        .prospect-title {
            font-size: 1rem;
            color: var(--green-bright);
            font-weight: 500;
            margin-bottom: 20px;
            line-height: 1.4;
        }
        
        .prospect-details {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-bottom: 20px;
        }
        
        .detail-row {
            display: flex;
            align-items: flex-start;
            gap: 12px;
            font-size: 0.9375rem;
        }
        
        .detail-icon {
            width: 20px;
            text-align: center;
            flex-shrink: 0;
            color: var(--green-light);
        }
        
        .detail-text {
            color: var(--text-secondary);
            line-height: 1.4;
        }
        
        .detail-text strong {
            color: var(--text);
            font-weight: 500;
        }
        
        .company-blurb {
            color: var(--text-secondary);
            font-size: 0.85rem;
            margin-top: 2px;
        }
        
        /* Signal Tags */
        .tags {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 16px;
        }
        
        .tag {
            padding: 8px 14px;
            border-radius: 100px;
            font-size: 0.8125rem;
            font-weight: 500;
            background: rgba(92, 184, 92, 0.1);
            color: var(--green-bright);
            border: 1px solid var(--green);
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 6px;
            transition: transform 0.15s, background 0.15s;
        }
        
        .tag:active {
            transform: scale(0.95);
        }
        
        .tag .info-icon {
            width: 14px;
            height: 14px;
            background: var(--green);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 10px;
            font-weight: 700;
            color: white;
        }
        
        .tag.hot {
            background: rgba(168, 84, 84, 0.15);
            color: var(--red-light);
            border-color: var(--red);
        }
        
        .tag.hot .info-icon {
            background: var(--red);
        }
        
        .tag.network {
            background: rgba(0, 119, 181, 0.15);
            color: #5ba3d4;
            border-color: #2d6a8a;
        }
        
        .tag.network .info-icon {
            background: #2d6a8a;
        }
        
        /* Info Popup */
        .popup-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 100;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.2s;
            padding: 20px;
        }
        
        .popup-overlay.show {
            opacity: 1;
            pointer-events: auto;
        }
        
        .popup {
            background: var(--card-bg);
            border: 1px solid var(--card-border);
            border-radius: 16px;
            padding: 24px;
            max-width: 320px;
            width: 100%;
            transform: scale(0.95);
            transition: transform 0.2s;
        }
        
        .popup-overlay.show .popup {
            transform: scale(1);
        }

            font-weight: 600;
            margin-bottom: 16px;
            display: flex;
            align-items: center;

            font-size: 0.9375rem;

            padding: 8px 0;

        }

            background: var(--green);
            border: none;
            border-radius: 12px;
            color: white;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;

            margin-bottom: 20px;

            gap: 12px;
            max-width: 280px;
            margin: 0 auto;

            border: none;
            border-radius: 14px;
            font-size: 1rem;
            font-weight: 600;

        .export-btn.secondary {
            background: var(--card-bg);
            border: 1px solid var(--card-border);
            color: var(--text);
        }
        
        .export-btn.tertiary {
            background: transparent;
            color: var(--green-bright);
        }
        
        .keyboard-hint {
            position: fixed;
            bottom: 12px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 0.75rem;
            color: var(--text-secondary);
            opacity: 0.5;
            display: none;
        }

        }
        
        @keyframes cardExit {

            }
        }

            animation: cardExit 0.3s ease-out forwards;
        }
        
        @keyframes cardEnter {
            from {
                transform: scale(0.95);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }
        
        .card.entering {
            animation: cardEnter 0.25s ease-out;
        }
        
        .toast {
            position: fixed;
            bottom: 100px;
            left: 50%;
            transform: translateX(-50%) translateY(20px);
            background: var(--card-bg);
            border: 1px solid var(--green);
            padding: 12px 20px;
            border-radius: 100px;
            font-size: 0.875rem;
            font-weight: 500;
            opacity: 0;
            transition: all 0.3s;
            pointer-events: none;
            color: var(--green-bright);
        }
        
        .toast.show {
            opacity: 1;
            transform: translateX(-50%) translateY(0);
        }
        
        @supports (padding: max(0px)) {

let index = 0;
let qualified = JSON.parse(localStorage.getItem('grunt_qualified') || '[]');
let rejected = JSON.parse(localStorage.getItem('grunt_rejected') || '[]');
let history = [];

let startX = 0;
let currentX = 0;
let isDragging = false;
const card = document.getElementById('card');

function init() {
    updateStats();
    showCard();
    setupTouchHandlers();
    setupKeyboard();
}

function setupTouchHandlers() {
    card.addEventListener('touchstart', handleTouchStart, { passive: true });
    card.addEventListener('touchmove', handleTouchMove, { passive: false });
    card.addEventListener('touchend', handleTouchEnd);
    card.addEventListener('mousedown', handleMouseDown);
    document.addEventListener('mousemove', handleMouseMove);
    document.addEventListener('mouseup', handleMouseUp);
}

function handleTouchStart(e) {
    if (index >= prospects.length) return;
    startX = e.touches[0].clientX;
    isDragging = true;
    card.style.transition = 'none';
}

function handleTouchMove(e) {
    if (!isDragging) return;
    currentX = e.touches[0].clientX - startX;
    const currentY = e.touches[0].clientY - startX;
    
    if (Math.abs(currentY) > Math.abs(currentX) && Math.abs(currentX) < 30) return;
    
    e.preventDefault();
    updateCardPosition(currentX);
}

function handleTouchEnd() {
    if (!isDragging) return;
    isDragging = false;
    card.style.transition = '';
    
    if (Math.abs(currentX) > 100) {
        swipe(currentX > 0 ? 'qualify' : 'reject', true);
    } else {
        resetCard();
    }
    currentX = 0;
}

function handleMouseDown(e) {
    if (index >= prospects.length) return;
    if (e.target.closest('.linkedin-btn') || e.target.closest('.tag')) return;
    startX = e.clientX;
    isDragging = true;
    card.style.transition = 'none';
}

function handleMouseMove(e) {
    if (!isDragging) return;
    currentX = e.clientX - startX;
    updateCardPosition(currentX);
}

function handleMouseUp() {
    if (!isDragging) return;
    isDragging = false;
    card.style.transition = '';
    
    if (Math.abs(currentX) > 100) {
        swipe(currentX > 0 ? 'qualify' : 'reject', true);
    } else {
        resetCard();
    }
    currentX = 0;
}

function updateCardPosition(x) {
    const rotate = x * 0.05;
    card.style.transform = `translateX(${x}px) rotate(${rotate}deg)`;
    
    card.classList.remove('swiping-left', 'swiping-right');
    if (x < -30) card.classList.add('swiping-left');
    if (x > 30) card.classList.add('swiping-right');
}

function resetCard() {
    card.style.transform = '';
    card.classList.remove('swiping-left', 'swiping-right');
}

function setupKeyboard() {
    document.addEventListener('keydown', (e) => {
        if (index >= prospects.length) return;
        if (e.key === 'ArrowLeft' || e.key === 'j') swipe('reject');
        if (e.key === 'ArrowRight' || e.key === 'k') swipe('qualify');
        if (e.key === 'l') openLI();
        if (e.key === 'u') undo();
    });
}

function showCard() {
    if (index >= prospects.length) {
        showDone();
        return;
    }
    
    const p = prospects[index];
    const tags = buildTags(p);
    
    card.innerHTML = `
        <div class="swipe-indicator pass">Pass</div>
        <div class="swipe-indicator qualify">Qualify</div>
        <div class="card-header">
            <div class="prospect-name">${p.name}</div>
            <button class="linkedin-btn" onclick="openLI()" title="View on LinkedIn">in</button>
        </div>
        <div class="prospect-title">${p.title}</div>
        <div class="prospect-details">
            <div class="detail-row">
                <span class="detail-icon">‚óà</span>
                <span class="detail-text">
                    <strong>${p.company}</strong>
                    <div class="company-blurb">${p.companyBlurb}</div>
                </span>
            </div>
            <div class="detail-row">
                <span class="detail-icon">‚óé</span>
                <span class="detail-text">${p.location}</span>
            </div>
        </div>
        <div class="tags">${tags}</div>
    `;
    
    card.classList.add('entering');
    setTimeout(() => card.classList.remove('entering'), 250);
}

function buildTags(p) {
    let html = '';
    const s = p.signals;
    
    // New Role tag
    if (s.newRole) {
        html += `<div class="tag hot" onclick="showSignal('newRole', ${JSON.stringify(s.newRole).replace(/"/g, '&quot;')})">
            üî• New Role <span class="info-icon">i</span>
        </div>`;
    }
    
    // Network tag
    if (s.network && s.network.count > 0) {
        html += `<div class="tag network" onclick="showSignal('network', ${JSON.stringify(s.network).replace(/"/g, '&quot;')})">
            üîó ${s.network.count} Mutual <span class="info-icon">i</span>
        </div>`;
    }
    
    // Funding tag
    if (s.funding) {
        html += `<div class="tag" onclick="showSignal('funding', ${JSON.stringify(s.funding).replace(/"/g, '&quot;')})">
            üí∞ ${s.funding.series} <span class="info-icon">i</span>
        </div>`;
    }
    
    // Local tag
    if (s.local) {
        html += `<div class="tag" onclick="showSignal('local', {})">
            üìç Local <span class="info-icon">i</span>
        </div>`;
    }
    
    return html;
}

function showSignal(type, data) {
    const popup = document.getElementById('popup');
    const title = document.getElementById('popup-title');
    const content = document.getElementById('popup-content');
    
    if (type === 'newRole') {
        title.innerHTML = 'üî• New Role Signal';
        content.innerHTML = `
            <div class="popup-row"><span>Time in role</span><strong>${data.months} month${data.months !== 1 ? 's' : ''}</strong></div>
            <p style="margin-top: 16px; color: var(--text-secondary);">
                People in new roles are actively looking to make an impact and more open to new tools and approaches.
            </p>
        `;
    } else if (type === 'network') {
        title.innerHTML = 'üîó Network Signal';
        content.innerHTML = `
            <div class="popup-row"><span>Connection degree</span><strong>${data.degree}${data.degree === 1 ? 'st' : 'nd'}</strong></div>
            <div class="popup-row"><span>Mutual connections</span><strong>${data.count}</strong></div>
            <p style="margin-top: 16px; color: var(--text-secondary);">
                ${data.mutuals[0]}
            </p>
        `;
    } else if (type === 'funding') {
        title.innerHTML = 'üí∞ Funding Signal';
        content.innerHTML = `
            <div class="popup-row"><span>Round</span><strong>${data.series}</strong></div>
            <div class="popup-row"><span>Amount</span><strong>${data.amount}</strong></div>
            <div class="popup-row"><span>Date</span><strong>${data.date}</strong></div>
            <p style="margin-top: 16px; color: var(--text-secondary);">
                Recently funded companies are actively hiring and investing in new tools.
            </p>
        `;
    } else if (type === 'local') {
        title.innerHTML = 'üìç Local Signal';
        content.innerHTML = `
            <div class="popup-row"><span>Location</span><strong>Asheville, NC</strong></div>
            <p style="margin-top: 16px; color: var(--text-secondary);">
                Local connection - opportunity for in-person meeting.
            </p>
        `;
    }
    
    popup.classList.add('show');
}

function closePopup(e) {
    if (e && e.target !== e.currentTarget) return;
    document.getElementById('popup').classList.remove('show');
}

function swipe(action, fromGesture = false) {
    if (index >= prospects.length) return;
    
    const p = prospects[index];
    history.push({ prospect: p, action: action, index: index });
    
    const exitX = action === 'qualify' ? '150%' : '-150%';
    const exitRotate = action === 'qualify' ? '20deg' : '-20deg';
    card.style.setProperty('--exit-x', exitX);
    card.style.setProperty('--exit-rotate', exitRotate);
    card.classList.add('exiting');
    
    setTimeout(() => {
        card.classList.remove('exiting', 'swiping-left', 'swiping-right');
        card.style.transform = '';
        
        if (action === 'qualify') {
            qualified.push(p);
            localStorage.setItem('grunt_qualified', JSON.stringify(qualified));
        } else {
            rejected.push(p);
            localStorage.setItem('grunt_rejected', JSON.stringify(rejected));
        }
        
        index++;
        updateStats();
        showCard();
    }, 250);
}

function undo() {
    if (history.length === 0) {
        showToast('Nothing to undo');
        return;
    }
    
    const last = history.pop();
    
    if (last.action === 'qualify') {
        qualified = qualified.filter(p => p.name !== last.prospect.name);
        localStorage.setItem('grunt_qualified', JSON.stringify(qualified));
    } else {
        rejected = rejected.filter(p => p.name !== last.prospect.name);
        localStorage.setItem('grunt_rejected', JSON.stringify(rejected));
    }
    
    index = last.index;
    updateStats();
    showCard();
    showToast('Undone');
}

function openLI() {
    if (index >= prospects.length) return;
    window.open(prospects[index].linkedin, '_blank');
}

function updateStats() {
    document.getElementById('qc').textContent = qualified.length;
    document.getElementById('rc').textContent = rejected.length;
    document.getElementById('rm').textContent = Math.max(0, prospects.length - index);
}

function showDone() {
    document.getElementById('controls').style.display = 'none';
    card.innerHTML = `
        <div class="done-state">
            <div class="done-icon">‚úì</div>
            <div class="done-title">All done</div>
            <div class="done-subtitle">${qualified.length} qualified ¬∑ ${rejected.length} passed</div>
            <div class="export-buttons">
                <button class="export-btn primary" onclick="exportCSV('qualified')">Export Qualified</button>
                <button class="export-btn secondary" onclick="exportCSV('rejected')">Export Passed</button>
                <button class="export-btn tertiary" onclick="resetAll()">Start Over</button>
            </div>
        </div>
    `;
}

function exportCSV(type) {
    const data = type === 'qualified' ? qualified : rejected;
    if (data.length === 0) {
        showToast('Nothing to export');
        return;
    }
    
    const headers = ['Name', 'Title', 'Company', 'Location', 'Connections', 'LinkedIn'];
    const rows = data.map(p => [p.name, p.title, p.company, p.location, p.connections, p.linkedin]);
    const csv = [headers, ...rows].map(r => r.map(c => `"${c}"`).join(',')).join('\n');
    
    const blob = new Blob([csv], { type: 'text/csv' });
    const url = URL.createObjectURL(blob);
    const a = document.createElement('a');
    a.href = url;
    a.download = `grunt-${type}-${new Date().toISOString().split('T')[0]}.csv`;
    a.click();
    URL.revokeObjectURL(url);
    
    showToast(`Exported ${data.length} prospects`);
}

function resetAll() {
    if (!confirm('Clear all progress and start over?')) return;
    qualified = [];
    rejected = [];
    history = [];
    index = 0;
    localStorage.removeItem('grunt_qualified');
    localStorage.removeItem('grunt_rejected');
    document.getElementById('controls').style.display = 'flex';
    updateStats();
    showCard();
}

function showToast(msg) {
    const toast = document.getElementById('toast');
    toast.textContent = msg;
    toast.classList.add('show');
    setTimeout(() => toast.classList.remove('show'), 2000);
}
