<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

    <title>Grunt</title>
    <style>
        :root {
            --bg: #0a0f0a;
            --card-bg: #141f14;
            --card-border: #1e2e1e;
            --text: #ffffff;
            --text-secondary: #8a9a8a;
            --text-dim: #5a6a5a;
            --green: #2d5a2d;
            --green-light: #4a8c4a;
            --green-bright: #5cb85c;
            --green-glow: rgba(92, 184, 92, 0.3);
            --red: #8b3a3a;
            --red-light: #a85454;
            --gold: #d4a530;
            --blue: #4a90d4;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', Roboto, sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            min-height: -webkit-fill-available;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        header {
            padding: 16px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            font-size: 1.375rem;
            font-weight: 700;
            letter-spacing: -0.5px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .logo-icon {
            width: 32px;
            height: 32px;
            background: linear-gradient(135deg, var(--green-light) 0%, var(--green) 100%);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
        }
        
        .stats-bar {
            display: flex;
            gap: 12px;
            font-size: 0.8125rem;
            font-weight: 600;
        }
        
        .stat { display: flex; align-items: center; gap: 4px; }
        .stat.qualified { color: var(--green-bright); }
        .stat.rejected { color: var(--red-light); }
        .stat.remaining { color: var(--text-dim); }
        
        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 0 16px;
            position: relative;
        }
        
        .card-container {
            width: 100%;
            max-width: 380px;
        }
        
        .card-progress {
            text-align: center;
            font-size: 0.75rem;
            color: var(--text-dim);
            margin-bottom: 12px;
            font-weight: 500;
        }
        
        .card {
            background: var(--card-bg);
            border: 1px solid var(--card-border);
            border-radius: 20px;
            position: relative;
            transform-origin: center;
            transition: transform 0.1s ease-out;
            cursor: grab;
            overflow: hidden;
        }
        
        .card:active { cursor: grabbing; }
        
        .card.swiping-left { 
            border-color: var(--red); 
            background: linear-gradient(135deg, rgba(139, 58, 58, 0.3) 0%, rgba(139, 58, 58, 0.5) 100%);
        }
        .card.swiping-right { 
            border-color: var(--gold); 
            background: linear-gradient(135deg, rgba(212, 165, 48, 0.25) 0%, rgba(212, 165, 48, 0.45) 100%);
        }
        
        /* Hot lead accent bar */
        .card.hot-lead::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 4px;
            background: linear-gradient(180deg, var(--gold) 0%, #c49020 100%);
        }
        
        .swipe-indicator {
            position: absolute;
            top: 16px;
            font-size: 0.875rem;
            font-weight: 700;
            padding: 6px 14px;
            border-radius: 6px;
            opacity: 0;
            transition: opacity 0.15s;
            text-transform: uppercase;
            letter-spacing: 1px;
            z-index: 10;
        }
        
        .swipe-indicator.pass { left: 16px; background: var(--red); color: white; }
        .swipe-indicator.qualify { right: 16px; background: var(--gold); color: white; }
        
        .card.swiping-left .swipe-indicator.pass,
        .card.swiping-right .swipe-indicator.qualify { opacity: 1; }
        
        /* Card Content */
        .card-inner {
            padding: 20px;
        }
        
        /* Top row: Score + LinkedIn */
        .card-top {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 16px;
        }
        
        .lead-score {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .score-badge {
            width: 36px;
            height: 36px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 800;
            font-size: 1.125rem;
        }
        
        .score-badge.score-a {
            background: linear-gradient(135deg, var(--gold) 0%, #b8922a 100%);
            color: #1a1a1a;
        }
        
        .score-badge.score-b {
            background: linear-gradient(135deg, #7a8a7a 0%, #5a6a5a 100%);
            color: white;
        }
        
        .score-badge.score-c {
            background: var(--card-border);
            color: var(--text-secondary);
        }
        
        .score-label {
            font-size: 0.75rem;
            color: var(--text-dim);
            font-weight: 500;
        }
        
        .score-reason {
            font-size: 0.8125rem;
            color: var(--text-secondary);
            font-weight: 500;
        }
        
        .linkedin-btn {
            width: 52px;
            height: 52px;
            background: linear-gradient(135deg, var(--green-light) 0%, var(--green) 100%);
            border: none;
            border-radius: 12px;
            color: white;
            font-weight: 700;
            font-size: 1.0625rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.15s;
            /* Larger tap target */
            position: relative;
            margin: -6px;
            padding: 0;
        }
        
        .linkedin-btn::before {
            content: '';
            position: absolute;
            top: -8px;
            right: -8px;
            bottom: -8px;
            left: -8px;
        }
        
        .linkedin-btn:active { transform: scale(0.92); }
        
        /* Main info */
        .prospect-name {
            font-size: 1.5rem;
            font-weight: 700;
            letter-spacing: -0.5px;
            line-height: 1.2;
            margin-bottom: 4px;
        }
        
        .prospect-title {
            font-size: 0.9375rem;
            color: var(--green-bright);
            font-weight: 500;
            margin-bottom: 16px;
            line-height: 1.35;
        }
        
        /* Company block */
        .company-block {
            background: rgba(255,255,255,0.03);
            border-radius: 12px;
            padding: 14px;
            margin-bottom: 16px;
        }
        
        .company-name {
            font-weight: 600;
            font-size: 0.9375rem;
            margin-bottom: 4px;
        }
        
        .company-blurb {
            font-size: 0.8125rem;
            color: var(--text-secondary);
            line-height: 1.4;
        }
        
        .company-location {
            font-size: 0.8125rem;
            color: var(--text-dim);
            margin-top: 8px;
        }
        
        /* Signal tags */
        .signals {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }
        
        .signal {
            padding: 8px 12px;
            border-radius: 8px;
            font-size: 0.8125rem;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 6px;
            transition: transform 0.15s;
            border: 1px solid transparent;
        }
        
        .signal:active { transform: scale(0.97); }
        
        .signal .info { 
            opacity: 0.6; 
            font-size: 0.6875rem;
            font-weight: 700;
        }
        
        .signal.network {
            background: rgba(74, 140, 74, 0.15);
            color: var(--green-bright);
            border-color: rgba(74, 140, 74, 0.3);
        }
        
        .signal.new-role {
            background: rgba(212, 165, 48, 0.15);
            color: var(--gold);
            border-color: rgba(212, 165, 48, 0.3);
        }
        
        .signal.funding {
            background: rgba(92, 184, 92, 0.12);
            color: var(--green-bright);
            border-color: rgba(92, 184, 92, 0.25);
        }
        
        .signal.local {
            background: rgba(168, 84, 168, 0.15);
            color: #c490c4;
            border-color: rgba(168, 84, 168, 0.3);
        }
        
        /* Controls */
        .controls {
            padding: 16px 20px 32px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 12px;
        }
        
        .controls-main {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 32px;
        }
        
        .btn-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 6px;
        }
        
        .btn-label {
            font-size: 0.6875rem;
            font-weight: 600;
            color: var(--text-dim);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .btn {
            border: none;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.15s;
        }
        
        .btn:active { transform: scale(0.92); }
        
        .btn-main {
            width: 64px;
            height: 64px;
            font-size: 1.625rem;
            color: var(--green);
            font-family: -apple-system, system-ui, sans-serif;
            font-variant-emoji: text;
            -webkit-text-fill-color: var(--green);
        }
        
        .btn-pass {
            background: linear-gradient(135deg, #6a6a6a 0%, #4a4a4a 100%);
            box-shadow: 0 4px 16px rgba(80, 80, 80, 0.35);
        }
        
        .btn-qualify {
            background: linear-gradient(135deg, #e8bc4a 0%, var(--gold) 100%);
            box-shadow: 0 4px 16px rgba(212, 165, 48, 0.4);
        }
        
        .btn-undo {
            background: transparent;
            border: none;
            color: var(--text-dim);
            font-size: 1.25rem;
            padding: 8px 12px;
            border-radius: 20px;
        }
        
        .btn-undo:active {
            color: var(--text-secondary);
            transform: scale(0.9);
        }
        
        /* Popup */
        .popup-overlay {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0,0,0,0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 100;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.2s;
            padding: 20px;
        }
        
        .popup-overlay.show { opacity: 1; pointer-events: auto; }
        
        .popup {
            background: var(--card-bg);
            border: 1px solid var(--card-border);
            border-radius: 16px;
            padding: 24px;
            max-width: 300px;
            width: 100%;
            transform: scale(0.95);
            transition: transform 0.2s;
        }
        
        .popup-overlay.show .popup { transform: scale(1); }
        
        .popup-title {
            font-size: 1rem;
            font-weight: 600;
            margin-bottom: 16px;
        }
        
        .popup-row {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid var(--card-border);
            font-size: 0.9375rem;
        }
        
        .popup-row:last-of-type { border-bottom: none; }
        .popup-row span:first-child { color: var(--text-secondary); }
        .popup-row strong { color: var(--text); }
        
        .popup-note {
            margin-top: 16px;
            font-size: 0.8125rem;
            color: var(--text-dim);
            line-height: 1.5;
        }
        
        .popup-close {
            margin-top: 20px;
            width: 100%;
            padding: 14px;
            background: var(--green);
            border: none;
            border-radius: 10px;
            color: white;
            font-weight: 600;
            font-size: 0.9375rem;
            cursor: pointer;
        }
        
        /* Done state */
        .done-state { text-align: center; padding: 40px 20px; }
        .done-icon { font-size: 3.5rem; margin-bottom: 16px; }
        .done-title { font-size: 1.5rem; font-weight: 700; margin-bottom: 6px; }
        .done-subtitle { color: var(--text-secondary); margin-bottom: 28px; font-size: 0.9375rem; }
        
        .export-buttons {
            display: flex;
            flex-direction: column;
            gap: 10px;
            max-width: 260px;
            margin: 0 auto;
        }
        
        .export-btn {
            padding: 14px 20px;
            border: none;
            border-radius: 12px;
            font-size: 0.9375rem;
            font-weight: 600;
            cursor: pointer;
        }
        
        .export-btn.primary { background: var(--green); color: white; }
        .export-btn.secondary { background: var(--card-bg); border: 1px solid var(--card-border); color: var(--text); }
        .export-btn.tertiary { background: transparent; color: var(--green-bright); }
        
        .keyboard-hint {
            position: fixed;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 0.6875rem;
            color: var(--text-dim);
            display: none;
        }
        
        @media (min-width: 768px) { .keyboard-hint { display: block; } }
        
        @keyframes cardExitLeft {
            0% { transform: translateX(0) rotate(0); opacity: 1; }
            100% { transform: translateX(-120%) rotate(-12deg); opacity: 0; }
        }
        
        @keyframes cardExitRight {
            0% { transform: translateX(0) rotate(0); opacity: 1; }
            100% { transform: translateX(120%) rotate(12deg); opacity: 0; }
        }
        
        .card.exiting-left { animation: cardExitLeft 0.25s ease-in forwards; }
        .card.exiting-right { animation: cardExitRight 0.25s ease-in forwards; }
        
        @keyframes cardEnter {
            0% { transform: scale(0.92) translateY(10px); opacity: 0; }
            100% { transform: scale(1) translateY(0); opacity: 1; }
        }
        .card.entering { animation: cardEnter 0.2s ease-out; }
        
        /* Action feedback - brand color flash */
        .card.flash-pass {
            border-color: var(--red-light) !important;
            border-width: 2px !important;
            background: linear-gradient(135deg, rgba(139, 58, 58, 0.4) 0%, rgba(139, 58, 58, 0.6) 100%) !important;
            transition: all 0.12s ease-out;
        }
        
        .card.flash-qualify {
            border-color: var(--gold) !important;
            border-width: 2px !important;
            background: linear-gradient(135deg, rgba(212, 165, 48, 0.35) 0%, rgba(212, 165, 48, 0.55) 100%) !important;
            transition: all 0.12s ease-out;
        }
        
        /* Button press feedback */
        .btn-pass:active, .btn-pass.pressing {
            transform: scale(0.9);
            box-shadow: 0 2px 8px rgba(80, 80, 80, 0.6);
        }
        
        .btn-qualify:active, .btn-qualify.pressing {
            transform: scale(0.9);
            box-shadow: 0 2px 8px rgba(212, 165, 48, 0.6);
        }
        
        .toast {
            position: fixed;
            bottom: 90px;
            left: 50%;
            transform: translateX(-50%) translateY(20px);
            background: var(--card-bg);
            border: 1px solid var(--green);
            padding: 10px 18px;
            border-radius: 100px;
            font-size: 0.8125rem;
            font-weight: 500;
            opacity: 0;
            transition: all 0.3s;
            pointer-events: none;
            color: var(--green-bright);
        }
        .toast.show { opacity: 1; transform: translateX(-50%) translateY(0); }
        
        @supports (padding: max(0px)) {
            body {
                padding-top: max(0px, env(safe-area-inset-top));
                padding-bottom: max(0px, env(safe-area-inset-bottom));
            }
        }
    </style>
</head>

    { name: "Michael Tschirhart", title: "Director Product Strategy", company: "Voltava", companyBlurb: "Healthcare technology solutions", location: "Ann Arbor, MI", connections: 0, roleMonths: 1, linkedin: "https://www.linkedin.com/sales/lead/ACwAAABSSJcBPw-fgqn5eT31Tzzp_KyHYJv_x6Y", signals: { newRole: { months: 1 }, network: null, funding: null } },
    { name: "Sheri H.", title: "Vice President of Product & Programs", company: "HavocAI", companyBlurb: "AI-powered security and threat detection", location: "United States", connections: 0, roleMonths: 2, linkedin: "https://www.linkedin.com/sales/lead/ACwAAADmj68BW7ZaeKqXilipDdGtDTg_I58ScU4", signals: { newRole: { months: 2 }, network: null, funding: null } },
    { name: "Brittany Hart-Jezak", title: "Director Product Development", company: "CAM", companyBlurb: "Collection agency management software", location: "St Clair Shores, MI", connections: 0, roleMonths: 51, linkedin: "https://www.linkedin.com/sales/lead/ACwAACt_UncBN5obPCx2iGyJfVhg6DK61ch31hU", signals: { newRole: null, network: null, funding: null } }
];

let index = 0;
let qualified = JSON.parse(localStorage.getItem('grunt_qualified') || '[]');
let rejected = JSON.parse(localStorage.getItem('grunt_rejected') || '[]');
let history = [];

let startX = 0, currentX = 0, isDragging = false;
const card = document.getElementById('card');

function init() {
    updateStats();
    showCard();
    setupTouchHandlers();
    setupKeyboard();
}

function getScore(p) {
    let score = 0;
    if (p.connections >= 10) score += 3;
    else if (p.connections >= 5) score += 2;
    else if (p.connections >= 1) score += 1;
    
    if (p.signals.newRole) score += 2;
    if (p.signals.funding) score += 2;
    if (p.signals.local) score += 1;
    
    if (score >= 5) return { grade: 'A', reason: 'Strong signals' };
    if (score >= 3) return { grade: 'B', reason: 'Good fit' };
    return { grade: 'C', reason: 'Worth a look' };
}

function setupTouchHandlers() {
    card.addEventListener('touchstart', e => {
        if (index >= prospects.length) return;
        startX = e.touches[0].clientX;
        isDragging = true;
        card.style.transition = 'none';
    }, { passive: true });
    
    card.addEventListener('touchmove', e => {
        if (!isDragging) return;
        currentX = e.touches[0].clientX - startX;
        if (Math.abs(currentX) > 10) e.preventDefault();
        updateCardPosition(currentX);
    }, { passive: false });
    
    card.addEventListener('touchend', () => {
        if (!isDragging) return;
        isDragging = false;
        card.style.transition = '';
        if (Math.abs(currentX) > 80) swipe(currentX > 0 ? 'qualify' : 'reject', true);
        else resetCard();
        currentX = 0;
    });
    
    card.addEventListener('mousedown', e => {
        if (index >= prospects.length || e.target.closest('.linkedin-btn, .signal')) return;
        startX = e.clientX;
        isDragging = true;
        card.style.transition = 'none';
    });
    
    document.addEventListener('mousemove', e => {
        if (!isDragging) return;
        currentX = e.clientX - startX;
        updateCardPosition(currentX);
    });
    
    document.addEventListener('mouseup', () => {
        if (!isDragging) return;
        isDragging = false;
        card.style.transition = '';
        if (Math.abs(currentX) > 80) swipe(currentX > 0 ? 'qualify' : 'reject', true);
        else resetCard();
        currentX = 0;
    });
}

function updateCardPosition(x) {
    card.style.transform = `translateX(${x}px) rotate(${x * 0.04}deg)`;
    card.classList.toggle('swiping-left', x < -20);
    card.classList.toggle('swiping-right', x > 20);
}

function resetCard() {
    card.style.transform = '';
    card.classList.remove('swiping-left', 'swiping-right');
}

function setupKeyboard() {
    document.addEventListener('keydown', e => {
        if (index >= prospects.length) return;
        if (e.key === 'ArrowLeft' || e.key === 'j') swipe('reject');
        if (e.key === 'ArrowRight' || e.key === 'k') swipe('qualify');
        if (e.key === 'l') openLI();
        if (e.key === 'u') undo();
    });
}

function showCard() {
    if (index >= prospects.length) { showDone(); return; }
    
    const p = prospects[index];
    const score = getScore(p);
    const isHot = score.grade === 'A';
    
    document.getElementById('progress').textContent = `${index + 1} of ${prospects.length}`;
    
    let signalsHtml = '';
    const s = p.signals;
    
    if (s.network && s.network.count > 0) {
        signalsHtml += `<div class="signal network" onclick="showSignal('network', ${s.network.count})">üîó ${s.network.count} mutual <span class="info">‚ìò</span></div>`;
    }
    if (s.newRole) {
        signalsHtml += `<div class="signal new-role" onclick="showSignal('newRole', ${s.newRole.months})">üî• ${s.newRole.months}mo in role <span class="info">‚ìò</span></div>`;
    }
    if (s.funding) {
        signalsHtml += `<div class="signal funding" onclick="showSignal('funding', '${s.funding.series}|${s.funding.amount}|${s.funding.date}')">üí∞ ${s.funding.series} <span class="info">‚ìò</span></div>`;
    }
    if (s.local) {
        signalsHtml += `<div class="signal local" onclick="showSignal('local', null)">üìç Local <span class="info">‚ìò</span></div>`;
    }
    
    card.className = 'card' + (isHot ? ' hot-lead' : '');
    card.innerHTML = `
        <div class="swipe-indicator pass">Pass</div>
        <div class="swipe-indicator qualify">Qualify</div>
        <div class="card-inner">
            <div class="card-top">
                <div class="lead-score">
                    <div class="score-badge score-${score.grade.toLowerCase()}">${score.grade}</div>
                    <div>
                        <div class="score-label">LEAD SCORE</div>
                        <div class="score-reason">${score.reason}</div>
                    </div>
                </div>
                <button class="linkedin-btn" onclick="openLI()">in</button>
            </div>
            <div class="prospect-name">${p.name}</div>
            <div class="prospect-title">${p.title}</div>
            <div class="company-block">
                <div class="company-name">${p.company}</div>
                <div class="company-blurb">${p.companyBlurb}</div>
                <div class="company-location">üìç ${p.location}</div>
            </div>
            <div class="signals">${signalsHtml}</div>
        </div>
    `;
    
    card.classList.add('entering');
    setTimeout(() => card.classList.remove('entering'), 200);
}

function showSignal(type, data) {
    const popup = document.getElementById('popup');
    const title = document.getElementById('popup-title');
    const content = document.getElementById('popup-content');
    
    if (type === 'network') {
        title.innerHTML = 'üîó Network Signal';
        content.innerHTML = `
            <div class="popup-row"><span>Mutual connections</span><strong>${data}</strong></div>
            <div class="popup-row"><span>Connection degree</span><strong>2nd</strong></div>
            <p class="popup-note">More mutual connections = warmer intro opportunity. Consider asking for an introduction.</p>
        `;
    } else if (type === 'newRole') {
        title.innerHTML = 'üî• New Role Signal';
        content.innerHTML = `
            <div class="popup-row"><span>Time in role</span><strong>${data} month${data !== 1 ? 's' : ''}</strong></div>
            <p class="popup-note">New hires are actively looking to make an impact. They're more open to new tools and building relationships.</p>
        `;
    } else if (type === 'funding') {
        const [series, amount, date] = data.split('|');
        title.innerHTML = 'üí∞ Funding Signal';
        content.innerHTML = `
            <div class="popup-row"><span>Round</span><strong>${series}</strong></div>
            <div class="popup-row"><span>Amount</span><strong>${amount}</strong></div>
            <div class="popup-row"><span>Date</span><strong>${date}</strong></div>
            <p class="popup-note">Recently funded companies have budget and pressure to grow fast. Great time to reach out.</p>
        `;
    } else if (type === 'local') {
        title.innerHTML = 'üìç Local Signal';
        content.innerHTML = `
            <div class="popup-row"><span>Location</span><strong>Asheville, NC</strong></div>
            <p class="popup-note">Local connection! Opportunity for coffee or in-person meeting.</p>
        `;
    }
    
    popup.classList.add('show');
}

function closePopup(e) {
    if (e && e.target !== e.currentTarget) return;
    document.getElementById('popup').classList.remove('show');
}

function swipe(action, fromGesture = false) {
    if (index >= prospects.length) return;
    
    const p = prospects[index];
    history.push({ prospect: p, action, index });
    
    // Button feedback (if not from gesture)
    if (!fromGesture) {
        const btn = document.querySelector(action === 'qualify' ? '.btn-qualify' : '.btn-pass');
        btn.classList.add('pressing');
        setTimeout(() => btn.classList.remove('pressing'), 200);
    }
    
    // Flash feedback on card
    card.classList.remove('swiping-left', 'swiping-right');
    card.classList.add(action === 'qualify' ? 'flash-qualify' : 'flash-pass');
    
    // Exit animation after flash
    setTimeout(() => {
        card.classList.add(action === 'qualify' ? 'exiting-right' : 'exiting-left');
        
        // Load next card
        setTimeout(() => {
            card.classList.remove('flash-qualify', 'flash-pass', 'exiting-left', 'exiting-right');
            card.style.transform = '';
            
            (action === 'qualify' ? qualified : rejected).push(p);
            localStorage.setItem(action === 'qualify' ? 'grunt_qualified' : 'grunt_rejected', 
                JSON.stringify(action === 'qualify' ? qualified : rejected));
            
            index++;
            updateStats();
            showCard();
        }, 250);
    }, 150);
}

function undo() {
    if (!history.length) return showToast('Nothing to undo');
    
    const last = history.pop();
    const arr = last.action === 'qualify' ? qualified : rejected;
    const idx = arr.findIndex(p => p.name === last.prospect.name);
    if (idx > -1) arr.splice(idx, 1);
    
    localStorage.setItem(last.action === 'qualify' ? 'grunt_qualified' : 'grunt_rejected', JSON.stringify(arr));
    
    index = last.index;
    updateStats();
    showCard();
    showToast('Undone');
}

function openLI() {
    if (index >= prospects.length) return;
    const url = prospects[index].linkedin;
    // Open in new tab - iOS/Android will handle opening in app if configured
    window.open(url, '_blank');
}

function updateStats() {
    document.getElementById('qc').textContent = qualified.length;
    document.getElementById('rc').textContent = rejected.length;
    document.getElementById('rm').textContent = Math.max(0, prospects.length - index);
}

function showDone() {
    document.getElementById('controls').style.display = 'none';
    document.getElementById('progress').textContent = '';
    card.className = 'card';
    card.innerHTML = `
        <div class="done-state">
            <div class="done-icon">‚úì</div>
            <div class="done-title">All done!</div>
            <div class="done-subtitle">${qualified.length} qualified ¬∑ ${rejected.length} passed</div>
            <div class="export-buttons">
                <button class="export-btn primary" onclick="exportCSV('qualified')">Export Qualified</button>
                <button class="export-btn secondary" onclick="exportCSV('rejected')">Export Passed</button>
                <button class="export-btn tertiary" onclick="resetAll()">Start Over</button>
            </div>
        </div>
    `;
}

function exportCSV(type) {
    const data = type === 'qualified' ? qualified : rejected;
    if (!data.length) return showToast('Nothing to export');
    
    const csv = [['Name','Title','Company','Location','Connections','LinkedIn'],
        ...data.map(p => [p.name, p.title, p.company, p.location, p.connections, p.linkedin])]
        .map(r => r.map(c => `"${c}"`).join(',')).join('\n');
    
    const a = document.createElement('a');
    a.href = URL.createObjectURL(new Blob([csv], { type: 'text/csv' }));
    a.download = `grunt-${type}-${new Date().toISOString().split('T')[0]}.csv`;
    a.click();
    showToast(`Exported ${data.length}`);
}

function resetAll() {
    if (!confirm('Clear all progress?')) return;
    qualified = []; rejected = []; history = []; index = 0;
    localStorage.removeItem('grunt_qualified');
    localStorage.removeItem('grunt_rejected');
    document.getElementById('controls').style.display = 'flex';
    updateStats();
    showCard();
}

function showToast(msg) {
    const t = document.getElementById('toast');
    t.textContent = msg;
    t.classList.add('show');
    setTimeout(() => t.classList.remove('show'), 2000);
}

init();
</script>
