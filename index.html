<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Grunt</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #000000;
            --card-bg: #1c1c1e;
            --card-border: #2c2c2e;
            --text: #ffffff;
            --text-secondary: #8e8e93;
            --accent: #0a84ff;
            --green: #30d158;
            --red: #ff453a;
            --orange: #ff9f0a;
            --purple: #bf5af2;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', Roboto, sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            min-height: -webkit-fill-available;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            touch-action: pan-y;
        }
        
        /* Header */
        header {
            padding: 16px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
            z-index: 10;
        }
        
        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            letter-spacing: -0.5px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .logo-icon {
            width: 32px;
            height: 32px;
            background: linear-gradient(135deg, var(--accent) 0%, var(--purple) 100%);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
        }
        
        .stats-bar {
            display: flex;
            gap: 16px;
            font-size: 0.875rem;
            font-weight: 500;
        }
        
        .stat {
            display: flex;
            align-items: center;
            gap: 4px;
        }
        
        .stat-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
        }
        
        .stat-dot.green { background: var(--green); }
        .stat-dot.red { background: var(--red); }
        .stat-dot.gray { background: var(--text-secondary); }
        
        /* Main Card Area */
        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 0 20px;
            position: relative;
            overflow: hidden;
        }
        
        .card-container {
            width: 100%;
            max-width: 400px;
            position: relative;
            perspective: 1000px;
        }
        
        .card {
            background: var(--card-bg);
            border: 1px solid var(--card-border);
            border-radius: 20px;
            padding: 28px;
            position: relative;
            transform-origin: center;
            transition: transform 0.1s ease-out;
            cursor: grab;
            min-height: 320px;
        }
        
        .card:active {
            cursor: grabbing;
        }
        
        .card.swiping-left {
            background: linear-gradient(135deg, var(--card-bg) 0%, rgba(255,69,58,0.1) 100%);
        }
        
        .card.swiping-right {
            background: linear-gradient(135deg, var(--card-bg) 0%, rgba(48,209,88,0.1) 100%);
        }
        
        .swipe-indicator {
            position: absolute;
            top: 20px;
            font-size: 1.25rem;
            font-weight: 700;
            padding: 8px 16px;
            border-radius: 8px;
            opacity: 0;
            transition: opacity 0.15s;
        }
        
        .swipe-indicator.pass {
            left: 20px;
            background: var(--red);
            color: white;
        }
        
        .swipe-indicator.qualify {
            right: 20px;
            background: var(--green);
            color: white;
        }
        
        .card.swiping-left .swipe-indicator.pass,
        .card.swiping-right .swipe-indicator.qualify {
            opacity: 1;
        }
        
        /* Card Content */
        .prospect-name {
            font-size: 1.75rem;
            font-weight: 700;
            letter-spacing: -0.5px;
            margin-bottom: 4px;
            line-height: 1.2;
        }
        
        .prospect-title {
            font-size: 1rem;
            color: var(--purple);
            font-weight: 500;
            margin-bottom: 20px;
            line-height: 1.4;
        }
        
        .prospect-details {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-bottom: 20px;
        }
        
        .detail-row {
            display: flex;
            align-items: flex-start;
            gap: 12px;
            font-size: 0.9375rem;
        }
        
        .detail-icon {
            width: 20px;
            text-align: center;
            flex-shrink: 0;
            opacity: 0.6;
        }
        
        .detail-text {
            color: var(--text-secondary);
            line-height: 1.4;
        }
        
        .detail-text strong {
            color: var(--text);
            font-weight: 500;
        }
        
        /* Tags */
        .tags {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 16px;
        }
        
        .tag {
            padding: 6px 12px;
            border-radius: 100px;
            font-size: 0.8125rem;
            font-weight: 500;
        }
        
        .tag.hot {
            background: rgba(255,69,58,0.15);
            color: var(--red);
        }
        
        .tag.network {
            background: rgba(10,132,255,0.15);
            color: var(--accent);
        }
        
        .tag.growth {
            background: rgba(48,209,88,0.15);
            color: var(--green);
        }
        
        .tag.enterprise {
            background: rgba(255,159,10,0.15);
            color: var(--orange);
        }
        
        /* Controls */
        .controls {
            padding: 24px 20px 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
        }
        
        .btn {
            border: none;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.15s, opacity 0.15s;
            -webkit-tap-highlight-color: transparent;
        }
        
        .btn:active {
            transform: scale(0.92);
        }
        
        .btn-main {
            width: 72px;
            height: 72px;
            font-size: 2rem;
        }
        
        .btn-secondary {
            width: 52px;
            height: 52px;
            font-size: 1.25rem;
        }
        
        .btn-pass {
            background: linear-gradient(135deg, #ff453a 0%, #d63031 100%);
            box-shadow: 0 4px 20px rgba(255,69,58,0.4);
        }
        
        .btn-qualify {
            background: linear-gradient(135deg, #30d158 0%, #00b341 100%);
            box-shadow: 0 4px 20px rgba(48,209,88,0.4);
        }
        
        .btn-linkedin {
            background: linear-gradient(135deg, #0077b5 0%, #005885 100%);
            box-shadow: 0 4px 20px rgba(0,119,181,0.3);
            color: white;
            font-weight: 700;
            font-size: 1rem;
        }
        
        .btn-undo {
            background: var(--card-bg);
            border: 1px solid var(--card-border);
            color: var(--text-secondary);
        }
        
        /* Done State */
        .done-state {
            text-align: center;
            padding: 40px 20px;
        }
        
        .done-icon {
            font-size: 4rem;
            margin-bottom: 20px;
        }
        
        .done-title {
            font-size: 1.75rem;
            font-weight: 700;
            margin-bottom: 8px;
        }
        
        .done-subtitle {
            color: var(--text-secondary);
            margin-bottom: 32px;
        }
        
        .export-buttons {
            display: flex;
            flex-direction: column;
            gap: 12px;
            max-width: 280px;
            margin: 0 auto;
        }
        
        .export-btn {
            padding: 16px 24px;
            border: none;
            border-radius: 14px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.15s, opacity 0.15s;
        }
        
        .export-btn:active {
            transform: scale(0.97);
        }
        
        .export-btn.primary {
            background: var(--green);
            color: white;
        }
        
        .export-btn.secondary {
            background: var(--card-bg);
            border: 1px solid var(--card-border);
            color: var(--text);
        }
        
        .export-btn.tertiary {
            background: transparent;
            color: var(--accent);
        }
        
        /* Keyboard hint */
        .keyboard-hint {
            position: fixed;
            bottom: 12px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 0.75rem;
            color: var(--text-secondary);
            opacity: 0.5;
            display: none;
        }
        
        @media (min-width: 768px) {
            .keyboard-hint { display: block; }
        }
        
        /* Animations */
        @keyframes cardExit {
            to {
                transform: translateX(var(--exit-x)) rotate(var(--exit-rotate));
                opacity: 0;
            }
        }
        
        .card.exiting {
            animation: cardExit 0.3s ease-out forwards;
        }
        
        @keyframes cardEnter {
            from {
                transform: scale(0.95);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }
        
        .card.entering {
            animation: cardEnter 0.25s ease-out;
        }
        
        /* Toast notifications */
        .toast {
            position: fixed;
            bottom: 100px;
            left: 50%;
            transform: translateX(-50%) translateY(20px);
            background: var(--card-bg);
            border: 1px solid var(--card-border);
            padding: 12px 20px;
            border-radius: 100px;
            font-size: 0.875rem;
            font-weight: 500;
            opacity: 0;
            transition: all 0.3s;
            pointer-events: none;
        }
        
        .toast.show {
            opacity: 1;
            transform: translateX(-50%) translateY(0);
        }
        
        /* iOS safe areas */
        @supports (padding: max(0px)) {
            body {
                padding-top: max(0px, env(safe-area-inset-top));
                padding-bottom: max(0px, env(safe-area-inset-bottom));
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <div class="logo-icon">‚ö°</div>
            <span>Grunt</span>
        </div>
        <div class="stats-bar">
            <div class="stat">
                <div class="stat-dot green"></div>
                <span id="qc">0</span>
            </div>
            <div class="stat">
                <div class="stat-dot red"></div>
                <span id="rc">0</span>
            </div>
            <div class="stat">
                <div class="stat-dot gray"></div>
                <span id="rm">0</span>
            </div>
        </div>
    </header>
    
    <main>
        <div class="card-container">
            <div id="card" class="card">
                <!-- Card content injected here -->
            </div>
        </div>
    </main>
    
    <div class="controls" id="controls">
        <button class="btn btn-secondary btn-undo" onclick="undo()" title="Undo">‚Ü©</button>
        <button class="btn btn-main btn-pass" onclick="swipe('reject')" title="Pass">‚úï</button>
        <button class="btn btn-secondary btn-linkedin" onclick="openLI()" title="LinkedIn">in</button>
        <button class="btn btn-main btn-qualify" onclick="swipe('qualify')" title="Qualify">‚úì</button>
    </div>
    
    <div class="keyboard-hint">‚Üê Pass ¬∑ ‚Üí Qualify ¬∑ L LinkedIn ¬∑ U Undo</div>
    <div class="toast" id="toast"></div>

<script>
// Sample data - replace with real prospects
const prospects = [
    { name: "Sarah Chen", title: "VP of Growth @ Notion", company: "Notion", location: "San Francisco", connections: 12, tags: ["hot", "growth"], linkedin: "https://linkedin.com/in/example" },
    { name: "Marcus Thompson", title: "Head of Revenue Ops @ Figma", company: "Figma", location: "New York", connections: 5, tags: ["enterprise"], linkedin: "https://linkedin.com/in/example" },
    { name: "Emily Rodriguez", title: "Director of Sales Enablement @ Stripe", company: "Stripe", location: "Seattle", connections: 8, tags: ["hot", "network"], linkedin: "https://linkedin.com/in/example" },
    { name: "David Kim", title: "Chief Revenue Officer @ Linear", company: "Linear", location: "Remote", connections: 3, tags: ["growth"], linkedin: "https://linkedin.com/in/example" },
    { name: "Jessica Liu", title: "VP Sales @ Vercel", company: "Vercel", location: "San Francisco", connections: 15, tags: ["hot", "enterprise", "network"], linkedin: "https://linkedin.com/in/example" },
    { name: "Michael Foster", title: "Head of GTM @ Loom", company: "Loom", location: "San Francisco", connections: 7, tags: ["growth"], linkedin: "https://linkedin.com/in/example" },
    { name: "Amanda Walsh", title: "Director of Demand Gen @ Webflow", company: "Webflow", location: "San Francisco", connections: 4, tags: ["network"], linkedin: "https://linkedin.com/in/example" },
    { name: "Chris Anderson", title: "VP Marketing @ Airtable", company: "Airtable", location: "San Francisco", connections: 9, tags: ["hot", "enterprise"], linkedin: "https://linkedin.com/in/example" }
];

let index = 0;
let qualified = JSON.parse(localStorage.getItem('grunt_qualified') || '[]');
let rejected = JSON.parse(localStorage.getItem('grunt_rejected') || '[]');
let history = [];

// Touch handling
let startX = 0;
let startY = 0;
let currentX = 0;
let isDragging = false;
const card = document.getElementById('card');

function init() {
    updateStats();
    showCard();
    setupTouchHandlers();
    setupKeyboard();
}

function setupTouchHandlers() {
    card.addEventListener('touchstart', handleTouchStart, { passive: true });
    card.addEventListener('touchmove', handleTouchMove, { passive: false });
    card.addEventListener('touchend', handleTouchEnd);
    card.addEventListener('mousedown', handleMouseDown);
    document.addEventListener('mousemove', handleMouseMove);
    document.addEventListener('mouseup', handleMouseUp);
}

function handleTouchStart(e) {
    if (index >= prospects.length) return;
    startX = e.touches[0].clientX;
    startY = e.touches[0].clientY;
    isDragging = true;
    card.style.transition = 'none';
}

function handleTouchMove(e) {
    if (!isDragging) return;
    currentX = e.touches[0].clientX - startX;
    const currentY = e.touches[0].clientY - startY;
    
    // If more vertical than horizontal, don't interfere with scroll
    if (Math.abs(currentY) > Math.abs(currentX) && Math.abs(currentX) < 30) {
        return;
    }
    
    e.preventDefault();
    updateCardPosition(currentX);
}

function handleTouchEnd() {
    if (!isDragging) return;
    isDragging = false;
    card.style.transition = '';
    
    if (Math.abs(currentX) > 100) {
        swipe(currentX > 0 ? 'qualify' : 'reject', true);
    } else {
        resetCard();
    }
    currentX = 0;
}

function handleMouseDown(e) {
    if (index >= prospects.length) return;
    startX = e.clientX;
    isDragging = true;
    card.style.transition = 'none';
}

function handleMouseMove(e) {
    if (!isDragging) return;
    currentX = e.clientX - startX;
    updateCardPosition(currentX);
}

function handleMouseUp() {
    if (!isDragging) return;
    isDragging = false;
    card.style.transition = '';
    
    if (Math.abs(currentX) > 100) {
        swipe(currentX > 0 ? 'qualify' : 'reject', true);
    } else {
        resetCard();
    }
    currentX = 0;
}

function updateCardPosition(x) {
    const rotate = x * 0.05;
    card.style.transform = `translateX(${x}px) rotate(${rotate}deg)`;
    
    card.classList.remove('swiping-left', 'swiping-right');
    if (x < -30) card.classList.add('swiping-left');
    if (x > 30) card.classList.add('swiping-right');
}

function resetCard() {
    card.style.transform = '';
    card.classList.remove('swiping-left', 'swiping-right');
}

function setupKeyboard() {
    document.addEventListener('keydown', (e) => {
        if (index >= prospects.length) return;
        if (e.key === 'ArrowLeft' || e.key === 'j') swipe('reject');
        if (e.key === 'ArrowRight' || e.key === 'k') swipe('qualify');
        if (e.key === 'l') openLI();
        if (e.key === 'u') undo();
    });
}

function showCard() {
    if (index >= prospects.length) {
        showDone();
        return;
    }
    
    const p = prospects[index];
    const tagHtml = p.tags.map(t => `<span class="tag ${t}">${t === 'hot' ? 'üî• Hot Lead' : t === 'network' ? 'üîó In Network' : t === 'growth' ? 'üìà Growth' : 'üè¢ Enterprise'}</span>`).join('');
    
    card.innerHTML = `
        <div class="swipe-indicator pass">PASS</div>
        <div class="swipe-indicator qualify">QUALIFY</div>
        <div class="prospect-name">${p.name}</div>
        <div class="prospect-title">${p.title}</div>
        <div class="prospect-details">
            <div class="detail-row">
                <span class="detail-icon">üè¢</span>
                <span class="detail-text"><strong>${p.company}</strong></span>
            </div>
            <div class="detail-row">
                <span class="detail-icon">üìç</span>
                <span class="detail-text">${p.location}</span>
            </div>
            <div class="detail-row">
                <span class="detail-icon">üë•</span>
                <span class="detail-text"><strong>${p.connections}</strong> mutual connections</span>
            </div>
        </div>
        <div class="tags">${tagHtml}</div>
    `;
    
    card.classList.add('entering');
    setTimeout(() => card.classList.remove('entering'), 250);
}

function swipe(action, fromGesture = false) {
    if (index >= prospects.length) return;
    
    const p = prospects[index];
    history.push({ prospect: p, action: action, index: index });
    
    // Animate exit
    const exitX = action === 'qualify' ? '150%' : '-150%';
    const exitRotate = action === 'qualify' ? '20deg' : '-20deg';
    card.style.setProperty('--exit-x', exitX);
    card.style.setProperty('--exit-rotate', exitRotate);
    card.classList.add('exiting');
    
    setTimeout(() => {
        card.classList.remove('exiting', 'swiping-left', 'swiping-right');
        card.style.transform = '';
        
        if (action === 'qualify') {
            qualified.push(p);
            localStorage.setItem('grunt_qualified', JSON.stringify(qualified));
        } else {
            rejected.push(p);
            localStorage.setItem('grunt_rejected', JSON.stringify(rejected));
        }
        
        index++;
        updateStats();
        showCard();
    }, 250);
}

function undo() {
    if (history.length === 0) {
        showToast('Nothing to undo');
        return;
    }
    
    const last = history.pop();
    
    if (last.action === 'qualify') {
        qualified = qualified.filter(p => p.name !== last.prospect.name);
        localStorage.setItem('grunt_qualified', JSON.stringify(qualified));
    } else {
        rejected = rejected.filter(p => p.name !== last.prospect.name);
        localStorage.setItem('grunt_rejected', JSON.stringify(rejected));
    }
    
    index = last.index;
    updateStats();
    showCard();
    showToast('Undone');
}

function openLI() {
    if (index >= prospects.length) return;
    window.open(prospects[index].linkedin, '_blank');
}

function updateStats() {
    document.getElementById('qc').textContent = qualified.length;
    document.getElementById('rc').textContent = rejected.length;
    document.getElementById('rm').textContent = Math.max(0, prospects.length - index);
}

function showDone() {
    document.getElementById('controls').style.display = 'none';
    card.innerHTML = `
        <div class="done-state">
            <div class="done-icon">‚ú®</div>
            <div class="done-title">All done!</div>
            <div class="done-subtitle">${qualified.length} qualified ¬∑ ${rejected.length} passed</div>
            <div class="export-buttons">
                <button class="export-btn primary" onclick="exportCSV('qualified')">Export Qualified</button>
                <button class="export-btn secondary" onclick="exportCSV('rejected')">Export Passed</button>
                <button class="export-btn tertiary" onclick="resetAll()">Start Over</button>
            </div>
        </div>
    `;
}

function exportCSV(type) {
    const data = type === 'qualified' ? qualified : rejected;
    if (data.length === 0) {
        showToast('Nothing to export');
        return;
    }
    
    const headers = ['Name', 'Title', 'Company', 'Location', 'Connections', 'Tags', 'LinkedIn'];
    const rows = data.map(p => [p.name, p.title, p.company, p.location, p.connections, p.tags.join('; '), p.linkedin]);
    const csv = [headers, ...rows].map(r => r.map(c => `"${c}"`).join(',')).join('\n');
    
    const blob = new Blob([csv], { type: 'text/csv' });
    const url = URL.createObjectURL(blob);
    const a = document.createElement('a');
    a.href = url;
    a.download = `grunt-${type}-${new Date().toISOString().split('T')[0]}.csv`;
    a.click();
    URL.revokeObjectURL(url);
    
    showToast(`Exported ${data.length} prospects`);
}

function resetAll() {
    if (!confirm('Clear all progress and start over?')) return;
    qualified = [];
    rejected = [];
    history = [];
    index = 0;
    localStorage.removeItem('grunt_qualified');
    localStorage.removeItem('grunt_rejected');
    document.getElementById('controls').style.display = 'flex';
    updateStats();
    showCard();
}

function showToast(msg) {
    const toast = document.getElementById('toast');
    toast.textContent = msg;
    toast.classList.add('show');
    setTimeout(() => toast.classList.remove('show'), 2000);
}

init();
</script>
</body>
</html>
